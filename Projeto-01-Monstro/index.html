<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
    </link>
</head>
<body>
    <div class="app">
        <div id="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                    :class="{danger: playerLife < 20}"
                    :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{ playerLife }}% </div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{ monsterLife }}% </div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div class="win">Você Ganhou!</div>
            <div class="lose">Você perdeu!</div>
        </div>
        <div v-if="monsterLife == 0" class="panel buttons">
            <template v-if="running">
                <button @click="attack(false)"
                    class="btn attack">Ataque</button>
                <button @click="attack(true)"
                    lass="btn especial-attack">Ataque Especial</button>
                <button @click="healAndHurt"
                    class="btn heal">Curar</button>
                <button @click="running = false"
                    class="btn give-up">Desistir</button>
            </template>
            <button v-else @click="startGame"
                class="btn new-game">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length" 
            class="panel logs"></div>
            <ul>
                <li v-for="log in logs" 
                :class="logs.cls"
                class="log">{{ log.text }}</li>
            </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
