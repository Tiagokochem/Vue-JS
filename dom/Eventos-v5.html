<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
 <p>{{ contador }}</p>>
 <button v-on:click="somar(5 $event)">Somar 1</button>
 <p v-on:mousemove="atualizarXY">
     Mouse: {{ x }} {{ y }}
    <span v-on:mousemove.stop.prevent="">Parar Aqui</span>
    </p>

 <a v-on:click.prevent href="http://google.com">google</a>
 <hr>
 <input type="text" v-on:keyup.enter.alt="exibirAlerta">
 
</div>


<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo){
                this.contador + = passo
            },
            atualizarXY(e){
                this.x = event.clientx
                this.y = event.clienty
            },
            exibirAlerta(){
                alert('Alerta teste')
            },
            parar(event{
                event.stopPropagation()
            })
        }
    })
</script>
