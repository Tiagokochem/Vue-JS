<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
 <p>{{ contador }}</p>>
 <button v-on:mousemove="atualizarXY">Mouse: {{ x }} {{ y }}</button>
</div>


<script>
    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(){
                this.contador++
            },
            atualizarXY(e){
                this.x = event.clientx
                this.y = event.clienty
            }
        }
    })
</script>
