<script src="https://unpkg.com/vue"></script>


<div id="app">
    <button v-onclick="aumentar">Aumentar</button>
<button v-onclick:="contador2++">Aumentar2</button>
    <button v-onclick="aumentar">Aumentar</button>

    <p>Contador: {{ contador}} | {{contador2}} </p>

</div>

    new Vue ({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado(){ 
                console.log('o metodo computed resultado chamado...')
                return this.contador >=5?
                'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        whatch: {
            contador(novo, antigo){
                setTimeout(() => {
                    this.contador = 0
                }, 2000)            }
        }
    },

        methods: {
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
        }
    })
</script>
